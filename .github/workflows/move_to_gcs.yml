name: Move to GCS Bucket

on:
  push:
    branches: [ "main" ]
    paths: ["composer_dag/ingestion/**"]

jobs:
  job_id:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
          token_format: access_token
          workload_identity_provider: 'projects/551629814272/locations/global/workloadIdentityPools/hca-pool/providers/hca-provider'
          service_account: 'cicd-sa@hca-data-lake-poc.iam.gserviceaccount.com'

    - id: 'upload-file'
      uses: 'google-github-actions/upload-cloud-storage@v1'
      with:
        path: 'composer_dag/ingestion/'
        destination: 'us-central1-test1-9f4ffe06-bucket/dags'
        parent: false
